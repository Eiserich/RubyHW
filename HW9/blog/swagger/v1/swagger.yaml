---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/api/v1/articles":
    get:
      summary: list articles
      tags:
      - Articles
      parameters:
      - name: search
        in: query
        schema:
          type: string
        description: search by title or body
      - name: status
        in: query
        schema:
          type: string
          enum:
          - unpublished
          - published
        description: search by status (published/unpublished)
      - name: name
        in: query
        schema:
          type: string
        description: search by author
      - name: tags
        in: query
        schema:
          type: string
        description: search by tag
      - name: order
        in: query
        schema:
          type: string
        description: sort articles (asc/desc)
      responses:
        '200':
          description: successful
    post:
      summary: create article
      tags:
      - Articles
      parameters: []
      responses:
        '201':
          description: created
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                author_id:
                  type: integer
              required:
              - title
              - body
              - author_id
  "/api/v1/articles/{id}":
    parameters:
    - name: id
      in: path
      description: id
      required: true
      schema:
        type: string
    get:
      summary: show article
      tags:
      - Articles
      responses:
        '200':
          description: successful
    put:
      summary: update article
      tags:
      - Articles
      parameters: []
      responses:
        '200':
          description: successful
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                body:
                  type: string
                author_id:
                  type: integer
                status:
                  type: string
                  enum:
                  - unpublished
                  - published
              required: false
    delete:
      summary: delete article
      tags:
      - Articles
      responses:
        '200':
          description: successful
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
